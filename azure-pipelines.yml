# https://aka.ms/yaml

trigger:
- main

pool:
  name: "Default"

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Connect-AzAccount' 
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'MSEC_Candidates_Homeworks_new'
    ScriptType: 'InlineScript'
    Inline: 'Connect-AzAccount'
    azurePowerShellVersion: 'LatestVersion'
- task: PowerShell@2
  inputs:
    filePath: './AzDeployScript.ps1'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

